<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥–∞–∑–∏–Ω –¢–µ—Ö–Ω–∏–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:system-ui,-apple-system}
    .placeholder-shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    img.loaded { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root" class="p-4 max-w-md mx-auto"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); tg?.expand(); } catch(e) {}

    // ====== 20 –¢–û–í–ê–†–û–í ======
    const products = [
      {id:1, name:'iPhone 15 Pro Max 256GB', price:1400, img:'https://images.unsplash.com/photo-1691113485254-72a612c2d8ab?w=300&h=300&fit=crop', cat:'iPhone'},
      {id:2, name:'iPhone 15 Pro 128GB', price:1200, img:'https://images.unsplash.com/photo-1691113484676-7ab5010a5a4c?w=300&h=300&fit=crop', cat:'iPhone'},
      {id:3, name:'iPhone 15 128GB', price:900, img:'https://images.unsplash.com/photo-1693622503037-0a9a5f6f9b3e?w=300&h=300&fit=crop', cat:'iPhone'},
      {id:4, name:'iPhone 14 Pro Max', price:1100, img:'https://images.unsplash.com/photo-1673346009500-0cb12d234c1f?w=300&h=300&fit=crop', cat:'iPhone'},
      {id:5, name:'iPhone 14 128GB', price:750, img:'https://images.unsplash.com/photo-1646725106931-d3516b65a3a1?w=300&h=300&fit=crop', cat:'iPhone'},
      {id:6, name:'iPhone 15 Plus', price:1000, img:'https://images.unsplash.com/photo-1691113478371-4a8f9e7d8a8e?w=300&h=300&fit=crop', cat:'iPhone'},
      {id:7, name:'iPhone 15 Pro Max 1TB', price:1700, img:'https://images.unsplash.com/photo-1691113485254-72a612c2d8ab?w=300&h=300&fit=crop', cat:'iPhone'},
      
      {id:8, name:'iPad Pro 13" M4', price:1300, img:'https://images.unsplash.com/photo-1583354355313-1cd0b3f6680f?w=300&h=300&fit=crop', cat:'iPad'},
      {id:9, name:'iPad Air 11"', price:700, img:'https://images.unsplash.com/photo-1561154464-82e9adf32761?w=300&h=300&fit=crop', cat:'iPad'},
      {id:10, name:'iPad 10th Gen', price:450, img:'https://images.unsplash.com/photo-1632661676792-213d7abef1e3?w=300&h=300&fit=crop', cat:'iPad'},
      {id:11, name:'iPad Pro 11"', price:1100, img:'https://images.unsplash.com/photo-1583354355313-1cd0b3f6680f?w=300&h=300&fit=crop', cat:'iPad'},
      
      {id:12, name:'MacBook Air 13" M3', price:1300, img:'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=300&h=300&fit=crop', cat:'MacBook'},
      {id:13, name:'MacBook Pro 14" M3', price:2000, img:'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=300&h=300&fit=crop', cat:'MacBook'},
      {id:14, name:'MacBook Air 15"', price:1500, img:'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=300&h=300&fit=crop', cat:'MacBook'},
      
      {id:15, name:'Apple Watch Ultra 2', price:850, img:'https://images.unsplash.com/photo-1579586140626-2882d73086ec?w=300&h=300&fit=crop', cat:'Apple Watch'},
      {id:16, name:'Apple Watch Series 10', price:450, img:'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300&h=300&fit=crop', cat:'Apple Watch'},
      {id:17, name:'Apple Watch SE', price:280, img:'https://images.unsplash.com/photo-1612872087720-bb876e2e67d1?w=300&h=300&fit=crop', cat:'Apple Watch'},
      {id:18, name:'Apple Watch Herm√®s', price:1200, img:'https://images.unsplash.com/photo-1579586140626-2882d73086ec?w=300&h=300&fit=crop', cat:'Apple Watch'},
      
      {id:19, name:'AirPods Pro 2 USB-C', price:280, img:'https://images.unsplash.com/photo-1584822172844-3dd80ee2ed17?w=300&h=300&fit=crop', cat:'AirPods'},
      {id:20, name:'AirPods 4 ANC', price:180, img:'https://images.unsplash.com/photo-1610945262588-5e9e9fa7b67f?w=300&h=300&fit=crop', cat:'AirPods'}
    ];

    const CATEGORIES = ['–í—Å–µ', 'iPhone', 'iPad', 'MacBook', 'Apple Watch', 'AirPods'];
    let selectedCategory = '–í—Å–µ', query = '', randomIds = pickRandomIds(products, 20), loadedCount = 10, imageCache = new Map();
    const root = document.getElementById('root');

    const PLACEHOLDERS = {
      'iPhone': 'https://via.placeholder.com/300x300/007AFF/FFFFFF?text=iPhone',
      'iPad': 'https://via.placeholder.com/300x300/34C759/FFFFFF?text=iPad', 
      'MacBook': 'https://via.placeholder.com/300x300/FFD60A/000000?text=MacBook',
      'Apple Watch': 'https://via.placeholder.com/300x300/AF52DE/FFFFFF?text=Watch',
      'AirPods': 'https://via.placeholder.com/300x300/30D158/FFFFFF?text=AirPods'
    };

    // ====== –û–°–ù–û–í–ù–û–ô –†–ï–ù–î–ï–† ======
    function render() {
      const list = getVisibleProducts();
      const showCount = Math.min(loadedCount, list.length);
      
      root.innerHTML = `
        <div class="mb-5">
          <h1 class="text-3xl font-bold text-center mb-4">üõí –ú–∞–≥–∞–∑–∏–Ω</h1>
          <div class="flex items-center gap-3">
            <div class="flex-1 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
              <select id="category" class="w-full bg-transparent border-none font-semibold text-base focus:outline-none appearance-none">
                ${CATEGORIES.map(c => `<option value="${c}" ${c===selectedCategory?'selected':''}>${c}</option>`).join('')}
              </select>
            </div>
            <div class="w-44 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ü–æ–∏—Å–∫</label>
              <div class="flex items-center">
                <svg class="w-4 h-4 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
                </svg>
                <input id="search" value="${escapeHtml(query)}" placeholder="–ü–æ–∏—Å–∫..." class="w-full bg-transparent outline-none text-sm" />
              </div>
            </div>
          </div>
          <div class="mt-3 flex items-center justify-between">
            <div class="text-xs text-gray-500">
              –ü–æ–∫–∞–∑–∞–Ω–æ: <span class="font-semibold">${showCount}</span> –∏–∑ ${list.length}
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 pb-20" id="productGrid">
          ${list.slice(0, showCount).map(p => productCard(p)).join('')}
        </div>
      `;

      setupHandlers();
      loadImages(list.slice(0, showCount));
      
      // üîÑ –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
      setTimeout(setupInfiniteScroll, 100);
    }

    // ====== –ö–ê–†–¢–û–ß–ö–ê –¢–û–í–ê–†–ê (–¢–û–õ–¨–ö–û –ò–ö–û–ù–ö–ê –ö–û–†–ó–ò–ù–´) ======
    function productCard(product) {
      const placeholder = PLACEHOLDERS[product.cat] || 'https://via.placeholder.com/300x300/ddd/999?text=?';
      return `
        <div class="bg-white rounded-2xl p-4 shadow-lg hover:shadow-2xl transition-all group cursor-pointer relative" 
             onclick="addToCart(${product.id})" data-product-id="${product.id}">
          
          <!-- –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï -->
          <div class="w-full h-32 rounded-xl mb-3 group-hover:scale-105 transition-transform placeholder-shimmer bg-gray-200 flex items-center justify-center relative overflow-hidden">
            <img src="${placeholder}" class="w-full h-32 rounded-xl object-cover absolute inset-0 opacity-0" 
                 data-src="${product.img}" data-product-id="${product.id}" />
          </div>
          
          <!-- –ù–ê–ó–í–ê–ù–ò–ï -->
          <div class="font-bold text-base mb-1 truncate">${escapeHtml(product.name)}</div>
          
          <!-- –¶–ï–ù–ê -->
          <div class="text-blue-600 font-black text-xl mb-4">$${product.price}</div>
          
          <!-- üõí –¢–û–õ–¨–ö–û –ò–ö–û–ù–ö–ê –ö–û–†–ó–ò–ù–´ (–°–ü–†–ê–í–ê –ù–ò–ñ–ï) -->
          <div class="absolute bottom-3 right-3 p-2 bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg group-hover:scale-110 transition-all">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" 
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
          </div>
        </div>
      `;
    }

    // ====== –ë–ï–°–ö–û–ù–ï–ß–ù–ê–Ø –ü–†–û–ö–†–£–¢–ö–ê ======
    function setupInfiniteScroll() {
      const grid = document.getElementById('productGrid');
      if (!grid) return;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const list = getVisibleProducts();
            if (loadedCount < list.length) {
              loadedCount += 10;
              render();
              tg?.HapticFeedback?.impactOccurred('light');
            }
          }
        });
      }, { threshold: 0.1 });

      // –ù–∞–±–ª—é–¥–∞–µ–º –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∫–∞—Ä—Ç–æ—á–∫–æ–π
      const lastCard = grid.lastElementChild;
      if (lastCard) observer.observe(lastCard);
    }

    // ====== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ======
    function setupHandlers() {
      document.getElementById('category')?.addEventListener('change', (e) => {
        selectedCategory = e.target.value;
        loadedCount = 10;
        if (selectedCategory === '–í—Å–µ') randomIds = pickRandomIds(products, 20);
        render();
      });

      document.getElementById('search')?.addEventListener('input', (e) => {
        query = e.target.value || '';
        loadedCount = 10;
        render();
      });
    }

    // ====== –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø ======
    async function loadImages(products) {
      products.forEach(product => {
        const imgElement = document.querySelector(`img[data-product-id="${product.id}"]`);
        if (imgElement && !imgElement.src.includes(imgElement.dataset.src)) {
          setTimeout(() => loadProductImage(imgElement, product), 100);
        }
      });
    }

    async function loadProductImage(imgElement, product) {
      const realSrc = imgElement.dataset.src;
      if (imageCache.has(realSrc)) {
        imgElement.src = imageCache.get(realSrc);
        imgElement.classList.remove('opacity-0');
        imgElement.closest('.placeholder-shimmer')?.classList.remove('placeholder-shimmer');
        return;
      }

      try {
        const img = new Image();
        img.onload = () => {
          imageCache.set(realSrc, img.src);
          imgElement.src = img.src;
          imgElement.classList.remove('opacity-0');
          imgElement.classList.add('loaded');
          imgElement.closest('.placeholder-shimmer')?.classList.remove('placeholder-shimmer');
        };
        img.onerror = () => {
          const placeholder = PLACEHOLDERS[product.cat];
          imageCache.set(realSrc, placeholder);
          imgElement.src = placeholder;
          imgElement.classList.remove('opacity-0');
        };
        img.src = realSrc;
      } catch(e) {}
    }

    // ====== –õ–û–ì–ò–ö–ê ======
    function getVisibleProducts() {
      let base = selectedCategory === '–í—Å–µ' ? 
        products.filter(p => randomIds.includes(p.id)) : 
        products.filter(p => p.cat === selectedCategory);
      
      if (query.trim()) {
        const q = query.trim().toLowerCase();
        base = base.filter(p => p.name.toLowerCase().includes(q) || p.cat.toLowerCase().includes(q));
      }
      return base;
    }

    function pickRandomIds(items, count) {
      const ids = items.map(x => x.id);
      for (let i = ids.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [ids[i], ids[j]] = [ids[j], ids[i]];
      }
      return ids.slice(0, Math.min(count, ids.length));
    }

    function escapeHtml(s) {
      const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'};
      return String(s).replace(/[&<>"']/g, m => map[m]);
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      tg?.HapticFeedback?.impactOccurred('medium');
      tg?.showAlert?.(`‚úÖ ${product.name}`);
      tg?.MainButton?.setText('–ö–æ—Ä–∑–∏–Ω–∞ (1)')?.show();
    }
    window.addToCart = addToCart;

    render();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥–∞–∑–∏–Ω –¢–µ—Ö–Ω–∏–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:system-ui,-apple-system}
    .placeholder-shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    img.loaded { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .image-carousel { 
      scroll-snap-type: x mandatory; 
      scrollbar-width: none; 
      -webkit-overflow-scrolling: touch;
    }
    .image-carousel::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root" class="p-4 max-w-md mx-auto"></div>
  <div id="productModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div id="modalContent" class="bg-white rounded-3xl shadow-2xl max-h-[90vh] w-full max-w-md overflow-hidden"></div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); tg?.expand(); } catch(e) {}

    const API_URL = 'https://script.google.com/macros/s/AKfycbyqVkSFrGDzCpD76FuUQohIo0jobo0yE8QvqZb4ZH6YjzfvYUJp_2uBiym7f7axx_tFqg/exec';
    
    const CATEGORIES = ['–í—Å–µ', 'iPhone', 'iPad', 'MacBook', 'Apple Watch', 'AirPods'];
    let selectedCategory = '–í—Å–µ', query = '', randomIds = [], loadedCount = 10, imageCache = new Map(), productsData = null;
    let currentProduct = null, selectedFilters = {};
    
    const root = document.getElementById('root');
    const modal = document.getElementById('productModal');
    
    const PLACEHOLDERS = {
      'iPhone': 'https://via.placeholder.com/300x300/007AFF/FFFFFF?text=iPhone',
      'iPad': 'https://via.placeholder.com/300x300/34C759/FFFFFF?text=iPad', 
      'MacBook': 'https://via.placeholder.com/300x300/FFD60A/000000?text=MacBook',
      'Apple Watch': 'https://via.placeholder.com/300x300/AF52DE/FFFFFF?text=Watch',
      'AirPods': 'https://via.placeholder.com/300x300/30D158/FFFFFF?text=AirPods'
    };

    // ====== –ü–ê–†–°–ò–ù–ì –î–ê–ù–ù–´–• –ò–ó GOOGLE SHEETS ======
    function parseProductsData(rawData) {
      const products = [];
      rawData.forEach((row, index) => {
        if (index === 0 || !row[0]) return;
        
        const [name, price, cat, code, storage, region, simType, color, imagesStr] = row;
        const images = imagesStr ? imagesStr.split(',').map(img => 
          img.trim().replace(/\[|\]/g, '').replace(/\(/g, '').replace(/\)/g, '')
        ).filter(Boolean) : [];
        
        products.push({
          id: code || `product_${index}`,
          name: name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è',
          price: parseInt(price) || 0,
          cat: cat || '–î—Ä—É–≥–æ–µ',
          code: code || `code_${index}`,
          storage: storage || '',
          region: region || '',
          simType: simType || '',
          color: color || '',
          images
        });
      });
      return products;
    }

    // ====== –ó–ê–ì–†–£–ó–ö–ê –¢–û–í–ê–†–û–í ======
    async function initApp() {
      try {
        root.innerHTML = `
          <div class="flex flex-col items-center justify-center min-h-[400px]">
            <div class="w-20 h-20 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
            <div class="text-lg font-semibold text-gray-700 mb-2">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
            <div class="text-sm text-gray-500">–ò–∑ Google Sheets</div>
          </div>
        `;
        
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const rawData = await response.json();
        if (!Array.isArray(rawData) || rawData.length === 0) {
          throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –∏–∑ Google Sheets');
        }
        
        productsData = parseProductsData(rawData);
        if (productsData.length === 0) {
          throw new Error('–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –≤ Google Sheets');
        }
        
        console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤:', productsData.length);
        
        if (selectedCategory === '–í—Å–µ') {
          randomIds = pickRandomIds(productsData, Math.min(20, productsData.length));
        }
        
      } catch(error) {
        console.error('‚ùå API –æ—à–∏–±–∫–∞:', error);
        root.innerHTML = `
          <div class="flex flex-col items-center justify-center min-h-screen text-center p-8">
            <div class="w-20 h-20 bg-red-100 rounded-2xl flex items-center justify-center mb-6">
              <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
            <p class="text-lg text-red-600 mb-2">${error.message}</p>
            <p class="text-sm text-gray-500 mb-8">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ Google Apps Script URL</p>
            <button onclick="location.reload()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-2xl shadow-lg transition-all">
              –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
            </button>
          </div>
        `;
        tg?.showAlert?.(`‚ùå ${error.message}`);
        return;
      }
      
      render();
    }

    // ====== –ì–†–£–ü–ü–ò–†–û–í–ö–ê –ü–û –¢–û–í–ê–†–ê–ú ======
    function getProductVariants(productName) {
      return productsData.filter(p => p.name === productName);
    }

    // ====== –§–ò–õ–¨–¢–†–ê–¶–ò–Ø –í–ê–†–ò–ê–ù–¢–û–í ======
    function getFilteredVariants(variants) {
      return variants.filter(variant => {
        return Object.entries(selectedFilters).every(([key, value]) => {
          if (!value) return true;
          const [type, option] = key.split('_');
          return variant[type] === option;
        });
      });
    }

    // ====== –û–°–ù–û–í–ù–û–ô –†–ï–ù–î–ï–† ======
    function render() {
      if (!productsData || productsData.length === 0) {
        root.innerHTML = '<div class="text-center p-20 text-gray-500">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</div>';
        return;
      }

      const list = getVisibleProducts();
      const showCount = Math.min(loadedCount, list.length);
      
      root.innerHTML = `
        <div class="mb-5">
          <h1 class="text-3xl font-bold text-center mb-4">üõí –ú–∞–≥–∞–∑–∏–Ω</h1>
          <div class="flex items-center gap-3">
            <div class="flex-1 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
              <select id="category" class="w-full bg-transparent border-none font-semibold text-base focus:outline-none appearance-none">
                ${CATEGORIES.map(c => `<option value="${c}" ${c===selectedCategory?'selected':''}>${c}</option>`).join('')}
              </select>
            </div>
            <div class="w-44 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ü–æ–∏—Å–∫</label>
              <div class="flex items-center">
                <svg class="w-4 h-4 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
                </svg>
                <input id="search" value="${escapeHtml(query)}" placeholder="–ü–æ–∏—Å–∫..." class="w-full bg-transparent outline-none text-sm" />
              </div>
            </div>
          </div>
          <div class="mt-3 flex items-center justify-between">
            <div class="text-xs text-gray-500">
              –ü–æ–∫–∞–∑–∞–Ω–æ: <span class="font-semibold">${showCount}</span> –∏–∑ ${list.length}
            </div>
            <div class="text-xs text-blue-600 font-semibold">Google Sheets API</div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 pb-20" id="productGrid">
          ${list.slice(0, showCount).map(p => productCard(p)).join('')}
        </div>
      `;

      setupHandlers();
      loadImages(list.slice(0, showCount));
      setTimeout(setupInfiniteScroll, 100);
    }

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
    function productCard(product) {
      const variants = getProductVariants(product.name);
      const cheapestVariant = variants.reduce((min, p) => p.price < min.price ? p : min);
      const images = cheapestVariant.images.length ? cheapestVariant.images.slice(0, 3) : [PLACEHOLDERS[product.cat] || PLACEHOLDERS['iPhone']];
      
      return `
        <div class="bg-white rounded-2xl p-4 shadow-lg hover:shadow-2xl transition-all group cursor-pointer relative" 
             data-product-name="${escapeHtml(product.name)}">
          <div class="w-full h-32 rounded-xl mb-3 group-hover:scale-105 transition-transform overflow-hidden relative">
            <div class="image-carousel absolute inset-0 flex placeholder-shimmer">
              ${images.map((img, idx) => `
                <img src="${img}" class="w-32 h-32 flex-shrink-0 object-cover rounded-xl ${idx === 0 ? 'loaded' : ''}" 
                     style="scroll-snap-align: start;" data-src="${img}" />
              `).join('')}
            </div>
            ${images.length > 1 ? `
              <div class="absolute top-2 right-2 w-6 h-6 bg-white/90 rounded-full flex items-center justify-center shadow-lg text-xs font-bold text-blue-600">
                ${images.length}
              </div>
            ` : ''}
          </div>
          <div class="font-bold text-base mb-1 truncate">${escapeHtml(product.name)}</div>
          <div class="text-blue-600 font-black text-xl mb-1">$${product.price}</div>
          <div class="text-xs text-gray-500 mb-4">${variants.length} –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</div>
          <div class="absolute bottom-3 right-3 p-2 bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg group-hover:scale-110 transition-all">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
          </div>
        </div>
      `;
    }

    // ====== –í—Å–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –¢–ê–ö–ò–ú–ò –ñ–ï –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –∫–æ–¥–µ ======
    // (renderProductModal, setupHandlers, showModal, closeModal, toggleFilter, etc.)

    function setupHandlers() {
      document.getElementById('category')?.addEventListener('change', (e) => {
        selectedCategory = e.target.value;
        loadedCount = 10;
        if (selectedCategory === '–í—Å–µ') randomIds = pickRandomIds(productsData || [], 20);
        render();
      });

      document.getElementById('search')?.addEventListener('input', (e) => {
        query = e.target.value || '';
        loadedCount = 10;
        render();
      });

      document.querySelectorAll('[data-product-name]').forEach(card => {
        card.addEventListener('click', (e) => {
          if (e.target.closest('svg') || e.target.closest('img')) return;
          const productName = card.dataset.productName;
          const product = productsData.find(p => p.name === productName);
          if (product) {
            selectedFilters = {};
            showModal(product);
            tg?.HapticFeedback?.impactOccurred('medium');
          }
        });
      });
    }

    // –ö–æ—Ä–æ—Ç–∫–∏–µ –≤–µ—Ä—Å–∏–∏ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π (–ø–æ–ª–Ω—ã–π –∫–æ–¥ –≤—ã—à–µ)
    function showModal(product) {
      renderProductModal(product);
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      tg?.expand();
    }

    window.closeModal = function() {
      modal.classList.add('hidden');
      document.body.style.overflow = '';
      selectedFilters = {};
      currentProduct = null;
      tg?.HapticFeedback?.impactOccurred('light');
    };

    function pickRandomIds(items, count) {
      const ids = items.map(x => x.id);
      for (let i = ids.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [ids[i], ids[j]] = [ids[j], ids[i]];
      }
      return ids.slice(0, Math.min(count, ids.length));
    }

    function escapeHtml(s) {
      const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'};
      return String(s).replace(/[&<>"']/g, m => map[m]);
    }

    // ====== –°–¢–ê–†–¢ ======
    initApp();
  </script>
</body>
</html>

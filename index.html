<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ú–∞–≥–∞–∑–∏–Ω –¢–µ—Ö–Ω–∏–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system }
    
    /* –¢–∞–±–±–∞—Ä */
    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.98);
      backdrop-filter: blur(20px);
      border-top: 1px solid #e5e7eb;
      z-index: 100;
      padding: 8px 0;
      max-width: 480px;
      margin: 0 auto;
    }
    .tab-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 4px;
      color: #6b7280;
      transition: all 0.2s ease;
      font-size: 10px;
      font-weight: 500;
    }
    .tab-item.active {
      color: #3B82F6;
    }
    .tab-item svg { width: 20px; height: 20px; }
    .cart-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #EF4444;
      color: white;
      border-radius: 10px;
      font-size: 10px;
      font-weight: bold;
      padding: 2px 6px;
      min-width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* –ö–∞—Ä—É—Å–µ–ª—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
    .image-carousel {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .image-carousel.h-32 { height: 128px; }
    .image-carousel.h-64 { height: 260px; }
    .image-carousel-inner {
      display: flex;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .carousel-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.9);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      backdrop-filter: blur(10px);
      z-index: 10;
      opacity: 0;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .image-carousel:hover .nav-btn { opacity: 1; }
    .nav-prev { left: 8px; }
    .nav-next { right: 8px; }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã */
    .carousel-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .dot.active { background: #3B82F6; }

    /* –û–ø—Ü–∏–∏ */
    .option-section {
      transition: all 0.3s ease;
    }
    .option-section.locked {
      opacity: 0.4;
      pointer-events: none;
    }
    .option-section.unlocked {
      opacity: 1;
      pointer-events: auto;
    }

    /* –°–∫—Ä–æ–ª–ª –æ–ø—Ü–∏–π */
    .scroll-carousel {
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
      overflow-x: auto;
      overscroll-behavior-x: contain;
    }
    .scroll-carousel::-webkit-scrollbar { display: none; }
    .scroll-item { scroll-snap-align: start; flex-shrink: 0; }

    /* Fullscreen –º–æ–¥–∞–ª–∫–∞ - –ü–û –¶–ï–ù–¢–†–£ */
    #fullscreenModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    #fullscreenModal.active {
      opacity: 1;
      visibility: visible;
    }
    #fullscreenCarousel {
      width: 100%;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #fullscreenCarousel .carousel-img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    .fullscreen-nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(20px);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 1001;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .fullscreen-nav:hover { background: rgba(255,255,255,0.3); }
    .fullscreen-prev { left: 20px; }
    .fullscreen-next { right: 20px; }
    .fullscreen-close {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(20px);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      z-index: 1001;
      cursor: pointer;
    }

    .modal-image-section {
      padding: 16px 24px 0;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 12px;
    }

    .no-images {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      border-radius: 12px;
      color: #64748b;
    }
    .no-images svg {
      width: 80px;
      height: 80px;
      margin-bottom: 12px;
    }

    #search { color: #111827; }
    #search::placeholder { color: #9ca3af; }
    .option-btn, .option-btn:focus {
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
    }

    /* Padding –¥–ª—è —Ç–∞–±–±–∞—Ä–∞ */
    .main-content { padding-bottom: 90px; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <div id="root" class="p-4 max-w-md mx-auto main-content"></div>
  
  <!-- –ü—Ä–æ–¥—É–∫—Ç–æ–≤–∞—è –º–æ–¥–∞–ª–∫–∞ -->
  <div id="productModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div id="modalContent" class="bg-white rounded-3xl shadow-2xl max-h-[90vh] w-full max-w-md overflow-hidden"></div>
  </div>

  <!-- Fullscreen –º–æ–¥–∞–ª–∫–∞ -->
  <div id="fullscreenModal">
    <div id="fullscreenCarousel" class="flex" style="transition: transform 0.3s ease;"></div>
    <button class="fullscreen-nav fullscreen-prev" onclick="fullscreenPrev()">‚Äπ</button>
    <button class="fullscreen-nav fullscreen-next" onclick="fullscreenNext()">‚Ä∫</button>
    <button class="fullscreen-close" onclick="closeFullscreen()">√ó</button>
  </div>

  <!-- –¢–∞–±–±–∞—Ä -->
  <div class="tab-bar flex">
    <div class="tab-item active" data-tab="shop" onclick="switchTab('shop')">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 4.5M7 13l-1.5 4.5M17 13l1.5 4.5M17 13l2.5-4.5M7 13l-1.5-4.5m8 4.5L17 13m0 0l-2.5 4.5"/>
      </svg>
      <div>–ú–∞–≥–∞–∑–∏–Ω</div>
    </div>
    <div class="tab-item" data-tab="sale" onclick="switchTab('sale')">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
      </svg>
      <div>–†–∞—Å–ø—Ä–æ–¥–∞–∂–∞</div>
    </div>
    <div class="tab-item" data-tab="cart" onclick="switchTab('cart')">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
      </svg>
      <div>–ö–æ—Ä–∑–∏–Ω–∞</div>
      <div class="cart-badge" id="cartBadge" style="display: none;">0</div>
    </div>
    <div class="tab-item" data-tab="profile" onclick="switchTab('profile')">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
      <div>–ü—Ä–æ—Ñ–∏–ª—å</div>
    </div>
    <div class="tab-item" data-tab="about" onclick="switchTab('about')">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1 0h1m-2 0H9m1 8a9 9 0 118-9 9 9 0 010 9z"/>
      </svg>
      <div>–û –Ω–∞—Å</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); tg?.expand(); } catch(e) {}

    const API_URL = 'https://script.google.com/macros/s/AKfycbzo-HEFFXRjN6PQrhWNhlInY2sP244r30gOyAMHLA0y2mAbA8jcOUtr1RcFhL_1A8GliQ/exec';
    const CATEGORIES = ['–í—Å–µ', 'iPhone', 'iPad', 'MacBook', 'Apple Watch', 'AirPods'];
    
    let selectedCategory = '–í—Å–µ', 
        query = '', 
        randomIds = [], 
        loadedCount = 10, 
        imageCache = new Map(), 
        productsData = null,
        currentProduct = null, 
        selectedOption = {}, 
        searchTimeout = null,
        cartCount = 0,
        currentTab = 'shop';

    // –ö–∞—Ä—É—Å–µ–ª–∏
    let fullscreenImages = [], fullscreenCurrentIndex = 0;
    let modalCurrentIndex = 0, modalImageCount = 0;

    const root = document.getElementById('root');
    const modal = document.getElementById('productModal');
    const fullscreenModal = document.getElementById('fullscreenModal');

    const PLACEHOLDERS = {
      'iPhone': 'https://via.placeholder.com/300x300/007AFF/FFFFFF?text=iPhone',
      'iPad': 'https://via.placeholder.com/300x300/34C759/FFFFFF?text=iPad',
      'MacBook': 'https://via.placeholder.com/300x300/FFD60A/000000?text=MacBook',
      'Apple Watch': 'https://via.placeholder.com/300x300/AF52DE/FFFFFF?text=Watch',
      'AirPods': 'https://via.placeholder.com/300x300/30D158/FFFFFF?text=AirPods'
    };

    const FILTER_ORDER = ['simType', 'storage', 'color', 'region'];

    // –ó–∞–ø—Ä–µ—Ç –∑—É–º–∞
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
    document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
    let lastTouchEnd = 0;
    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });

    // –¢–∞–±–±–∞—Ä
    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab-item').forEach(item => {
        item.classList.toggle('active', item.dataset.tab === tab);
      });
      
      if (tab === 'shop') renderShop();
      else if (tab === 'cart') renderCart();
      else renderTabContent(tab);
      
      tg?.HapticFeedback?.selectionChanged();
    }

    function renderShop() {
      if (!productsData) return initApp();
      render();
    }

    function renderCart() {
      root.innerHTML = `
        <div class="p-6 text-center">
          <div class="w-24 h-24 bg-blue-100 rounded-3xl flex flex-col items-center justify-center mx-auto mb-6">
            <svg class="w-12 h-12 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
            <div class="text-2xl font-bold text-blue-600">${cartCount}</div>
          </div>
          <h2 class="text-2xl font-bold mb-4">–ö–æ—Ä–∑–∏–Ω–∞</h2>
          <p class="text-gray-600 mb-8">–ó–¥–µ—Å—å –±—É–¥—É—Ç –≤–∞—à–∏ —Ç–æ–≤–∞—Ä—ã</p>
          <div class="space-y-3">
            ${Array(cartCount).fill().map((_, i) => `
              <div class="bg-white rounded-2xl p-4 shadow flex items-center justify-between">
                <div>iPhone ${i+1}</div>
                <div class="text-blue-600 font-bold">$999</div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function renderTabContent(tab) {
      const content = {
        'sale': '<div class="p-8 text-center"><div class="text-4xl mb-4">üî•</div><h2 class="text-2xl font-bold mb-4">–†–∞—Å–ø—Ä–æ–¥–∞–∂–∞</h2><p class="text-gray-600">–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥—É—Ç –ª—É—á—à–∏–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è!</p></div>',
        'profile': '<div class="p-8 text-center"><svg class="w-24 h-24 text-gray-300 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg><h2 class="text-2xl font-bold mb-4">–ü—Ä–æ—Ñ–∏–ª—å</h2><p class="text-gray-600 mb-6">–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</p><button class="bg-blue-500 text-white px-8 py-3 rounded-2xl font-bold">–í–æ–π—Ç–∏</button></div>',
        'about': '<div class="p-8 text-center"><div class="text-4xl mb-6">üõí</div><h2 class="text-2xl font-bold mb-4">–û –Ω–∞—Å</h2><p class="text-gray-600 mb-6">–õ—É—á—à–∏–π –º–∞–≥–∞–∑–∏–Ω —Ç–µ—Ö–Ω–∏–∫–∏ –≤ Telegram!</p><div class="bg-blue-50 border border-blue-200 rounded-2xl p-6"><p class="text-sm text-blue-800">–ú—ã –ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Ç–µ—Ö–Ω–∏–∫—É Apple –ø–æ –ª—É—á—à–∏–º —Ü–µ–Ω–∞–º —Å –≥–∞—Ä–∞–Ω—Ç–∏–µ–π –∫–∞—á–µ—Å—Ç–≤–∞.</p></div></div>'
      };
      root.innerHTML = content[tab] || '<div class="p-8 text-center text-gray-500">–°–∫–æ—Ä–æ –∑–¥–µ—Å—å!</div>';
    }

    function updateCartBadge() {
      const badge = document.getElementById('cartBadge');
      if (cartCount > 0) {
        badge.textContent = cartCount;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
    }

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
    function getProductVariants(productName) {
      return productsData ? productsData.filter(p => p.name === productName) : [];
    }

    function getFilteredProductImages(variants) {
      const images = new Set();
      variants.forEach(variant => {
        if (variant.images && Array.isArray(variant.images)) {
          variant.images.forEach(img => {
            if (img && img.trim()) images.add(img);
          });
        }
      });
      return Array.from(images);
    }

    function getFilteredVariants(variants) {
      return variants.filter(variant => {
        return FILTER_ORDER.every(type => {
          const selectedValue = selectedOption[type];
          return !selectedValue || variant[type] === selectedValue;
        });
      });
    }

    function getAvailableOptions(type, variants) {
      const filteredVariants = getFilteredVariants(variants);
      const options = [...new Set(filteredVariants.map(v => v[type]).filter(Boolean))];
      return options.sort();
    }

    function isCompleteSelection() {
      return FILTER_ORDER.every(type => selectedOption[type]);
    }

    async function initApp() {
      try {
        root.innerHTML = `
          <div class="flex flex-col items-center justify-center min-h-[400px]">
            <div class="w-20 h-20 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
            <div class="text-lg font-semibold text-gray-700 mb-2">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
          </div>
        `;

        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const products = await response.json();
        if (!Array.isArray(products) || products.length === 0) {
          throw new Error('–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤');
        }

        productsData = products.flatMap(product =>
          product.variants.map(variant => ({
            id: variant.id,
            name: product.name,
            price: parseFloat(variant.price) || 0,
            cat: product.category,
            code: variant.id,
            storage: variant.memory || '',
            region: variant.region || '',
            simType: variant.sim || '',
            color: variant.color || '',
            images: Array.isArray(variant.images) ? variant.images : []
          }))
        );

        if (selectedCategory === '–í—Å–µ') {
          randomIds = pickRandomIds(productsData, Math.min(20, productsData.length));
        }
        render();
      } catch (error) {
        console.error('‚ùå API –æ—à–∏–±–∫–∞:', error);
        showError(error.message);
        return;
      }
    }

    function render() {
      if (!productsData || productsData.length === 0) {
        root.innerHTML = '<div class="text-center p-20 text-gray-500">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</div>';
        return;
      }

      const list = getVisibleProducts();
      const showCount = Math.min(loadedCount, list.length);

      root.innerHTML = `
        <div class="mb-5">
          <h1 class="text-3xl font-bold text-center mb-4">üõí –ú–∞–≥–∞–∑–∏–Ω</h1>
          <div class="flex items-center gap-3">
            <div class="flex-1 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
              <select id="category" class="w-full bg-transparent border-none font-semibold text-base focus:outline-none appearance-none">
                ${CATEGORIES.map(c => `<option value="${c}" ${c===selectedCategory?'selected':''}>${c}</option>`).join('')}
              </select>
            </div>
            <div class="w-44 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ü–æ–∏—Å–∫</label>
              <div class="flex items-center">
                <svg class="w-4 h-4 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
                </svg>
                <input id="search" value="${escapeHtml(query)}" placeholder="–ü–æ–∏—Å–∫..." class="w-full bg-transparent outline-none text-sm text-gray-900" />
              </div>
            </div>
          </div>
          <div class="mt-3 text-xs text-gray-500">
            –ü–æ–∫–∞–∑–∞–Ω–æ: <span class="font-semibold">${showCount}</span> –∏–∑ ${list.length}
          </div>
        </div>
        <div class="product-grid" id="productGrid">
          ${list.slice(0, showCount).map(p => productCard(p)).join('')}
        </div>
      `;

      setupHandlers();
      preloadAllImages(list.slice(0, showCount));
      setupImageCarousels();
    }

    // –°–æ–∫—Ä–∞—â–∞—é –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –º–µ—Å—Ç–∞ - –æ–Ω–∏ —Ä–∞–±–æ—Ç–∞—é—Ç –∫–∞–∫ —Ä–∞–Ω—å—à–µ
    function productCard(product) {
      const variants = getProductVariants(product.name);
      const allImages = getFilteredProductImages(variants);
      const images = allImages.length > 0 ? allImages.slice(0, 3) : [PLACEHOLDERS[product.cat] || PLACEHOLDERS['iPhone']];
      const cheapestVariant = variants.reduce((min, p) => p.price < min.price ? p : min, variants[0]);
      const carouselId = `carousel_${Math.random().toString(36).substr(2, 9)}`;

      return `
        <div class="bg-white rounded-2xl p-4 shadow-lg hover:shadow-2xl transition-all group cursor-pointer relative"
             data-product-name="${escapeHtml(product.name)}" data-carousel-id="${carouselId}">
          <div class="w-full h-32 rounded-xl mb-3 image-carousel h-32 group-hover:scale-105 transition-transform cursor-pointer" 
               onclick="openProductFullscreen('${carouselId}')">
            <div class="image-carousel-inner" data-carousel="${carouselId}" data-current="0">
              ${images.map((img, idx) => `<img src="${img}" class="carousel-img ${idx===0?'loaded':''}" alt="Product ${idx+1}" />`).join('')}
            </div>
            ${images.length > 1 ? `
              <button class="nav-btn nav-prev" onclick="carouselPrev('${carouselId}'); event.stopPropagation()">‚Äπ</button>
              <button class="nav-btn nav-next" onclick="carouselNext('${carouselId}'); event.stopPropagation()">‚Ä∫</button>
              <div class="carousel-dots">
                ${images.map((_, idx) => `<div class="dot ${idx===0?'active':''}" onclick="carouselGoTo('${carouselId}', ${idx}); event.stopPropagation()"></div>`).join('')}
              </div>
            ` : ''}
          </div>
          <div class="font-bold text-base mb-1 truncate">${escapeHtml(product.name)}</div>
          <div class="text-blue-600 font-black text-xl mb-1">$${cheapestVariant.price}</div>
          <div class="text-xs text-gray-500 mb-4">${variants.length} –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</div>
        </div>
      `;
    }

    window.addToCartFromModal = () => {
      if (!isCompleteSelection()) {
        tg?.showAlert?.('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ –æ–ø—Ü–∏–∏: SIM ‚Üí –ü–∞–º—è—Ç—å ‚Üí –¶–≤–µ—Ç ‚Üí –†–µ–≥–∏–æ–Ω');
        return;
      }
      const variants = getFilteredVariants(getProductVariants(currentProduct.name));
      if (variants.length === 0) {
        tg?.showAlert?.('‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤');
        return;
      }
      
      cartCount++;
      updateCartBadge();
      tg?.showAlert?.(`‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∫–æ—Ä–∑–∏–Ω—É!\n${cartCount} —Ç–æ–≤–∞—Ä–æ–≤`);
      tg?.MainButton?.setText(`–ö–æ—Ä–∑–∏–Ω–∞ (${cartCount})`)?.show();
      closeModal();
    };

    // Fullscreen —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø–æ–∑–∏—Ü–∏—é –º–æ–¥–∞–ª–∫–∏
    let savedModalIndex = 0;
    window.openFullscreenModal = () => {
      savedModalIndex = modalCurrentIndex;
      const images = Array.from(document.querySelectorAll('#modalCarouselInner .carousel-img')).map(img => img.src);
      openFullscreen(images);
    };

    function openFullscreen(images) {
      if (!images || images.length === 0) return;
      fullscreenImages = images;
      fullscreenCurrentIndex = 0;
      updateFullscreenCarousel();
      fullscreenModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function updateFullscreenCarousel() {
      const container = document.getElementById('fullscreenCarousel');
      container.innerHTML = fullscreenImages.map(img => 
        `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
           <img src="${img}" class="carousel-img" alt="Fullscreen image" loading="lazy" />
         </div>`
      ).join('');
      container.style.transform = `translateX(-${fullscreenCurrentIndex * 100}%)`;
    }

    // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —Ä–∞–±–æ—Ç–∞—é—Ç –∫–∞–∫ —Ä–∞–Ω—å—à–µ...
    window.carouselNext = id => window[`carouselNext_${id}`]?.();
    window.carouselPrev = id => window[`carouselPrev_${id}`]?.();
    window.carouselGoTo = (id, index) => window[`carouselGoTo_${id}`]?.(index);
    window.fullscreenNext = () => {
      fullscreenCurrentIndex = (fullscreenCurrentIndex + 1) % fullscreenImages.length;
      updateFullscreenCarousel();
    };
    window.fullscreenPrev = () => {
      fullscreenCurrentIndex = fullscreenCurrentIndex === 0 ? fullscreenImages.length - 1 : fullscreenCurrentIndex - 1;
      updateFullscreenCarousel();
    };
    window.closeFullscreen = () => {
      fullscreenModal.classList.remove('active');
      document.body.style.overflow = '';
      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –º–æ–¥–∞–ª–∫–∏
      if (currentProduct && modalCurrentIndex !== undefined) {
        modalCurrentIndex = savedModalIndex;
      }
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateCartBadge();
    switchTab('shop');
  </script>
</body>

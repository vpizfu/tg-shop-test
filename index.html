<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥–∞–∑–∏–Ω –¢–µ—Ö–Ω–∏–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:system-ui,-apple-system}
    .placeholder-shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    img.loaded { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .image-carousel { 
      scroll-snap-type: x mandatory; 
      scrollbar-width: none; 
      -webkit-overflow-scrolling: touch;
    }
    .image-carousel::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root" class="p-4 max-w-md mx-auto"></div>
  <div id="productModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div id="modalContent" class="bg-white rounded-3xl shadow-2xl max-h-[90vh] w-full max-w-md overflow-hidden"></div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); tg?.expand(); } catch(e) {}

    const API_URL = 'https://script.google.com/macros/s/AKfycbzo-HEFFXRjN6PQrhWNhlInY2sP244r30gOyAMHLA0y2mAbA8jcOUtr1RcFhL_1A8GliQ/exec';
    
    const CATEGORIES = ['–í—Å–µ', 'iPhone', 'iPad', 'MacBook', 'Apple Watch', 'AirPods'];
    let selectedCategory = '–í—Å–µ', query = '', randomIds = [], loadedCount = 10, imageCache = new Map(), productsData = null;
    let currentProduct = null, selectedOption = {}; // {simType: 'SIM', storage: '512GB', color: 'Black Titanium', region: 'EU'}
    
    const root = document.getElementById('root');
    const modal = document.getElementById('productModal');
    
    const PLACEHOLDERS = {
      'iPhone': 'https://via.placeholder.com/300x300/007AFF/FFFFFF?text=iPhone',
      'iPad': 'https://via.placeholder.com/300x300/34C759/FFFFFF?text=iPad', 
      'MacBook': 'https://via.placeholder.com/300x300/FFD60A/000000?text=MacBook',
      'Apple Watch': 'https://via.placeholder.com/300x300/AF52DE/FFFFFF?text=Watch',
      'AirPods': 'https://via.placeholder.com/300x300/30D158/FFFFFF?text=AirPods'
    };

    // –ü–æ—Ä—è–¥–æ–∫ —Ñ–∏–ª—å—Ç—Ä–æ–≤
    const FILTER_ORDER = ['simType', 'storage', 'color', 'region'];

    async function initApp() {
      try {
        root.innerHTML = `
          <div class="flex flex-col items-center justify-center min-h-[400px]">
            <div class="w-20 h-20 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
            <div class="text-lg font-semibold text-gray-700 mb-2">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
            <div class="text-sm text-gray-500">–ò–∑ Google Sheets</div>
          </div>
        `;
        
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const products = await response.json();
        if (!Array.isArray(products) || products.length === 0) {
          throw new Error('–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –≤ Google Sheets');
        }
        
        productsData = products.flatMap(product => 
          product.variants.map(variant => ({
            id: variant.id,
            name: product.name,
            price: variant.price,
            cat: product.category,
            code: variant.id,
            storage: variant.memory || '',
            region: variant.region || '',
            simType: variant.sim || '',
            color: variant.color || '',
            images: variant.images || []
          }))
        );
        
        console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–æ–≤–∞—Ä–æ–≤:', productsData.length);
        
        if (selectedCategory === '–í—Å–µ') {
          randomIds = pickRandomIds(productsData, Math.min(20, productsData.length));
        }
        
      } catch(error) {
        console.error('‚ùå API –æ—à–∏–±–∫–∞:', error);
        showError(error.message);
        return;
      }
      
      render();
    }

    function showError(message) {
      root.innerHTML = `
        <div class="flex flex-col items-center justify-center min-h-screen text-center p-8">
          <div class="w-20 h-20 bg-red-100 rounded-2xl flex items-center justify-center mb-6">
            <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
          <p class="text-lg text-red-600 mb-2">${escapeHtml(message)}</p>
          <p class="text-sm text-gray-500 mb-8">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ Google Apps Script URL</p>
          <button onclick="location.reload()" 
                  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-2xl shadow-lg transition-all">
            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
          </button>
        </div>
      `;
      tg?.showAlert?.(`‚ùå ${message}`);
    }

    function getProductVariants(productName) {
      return productsData.filter(p => p.name === productName);
    }

    // üî• –ù–û–í–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ö–ê–°–ö–ê–î–ù–û–ô –§–ò–õ–¨–¢–†–ê–¶–ò–ò
    function getFilteredVariants(variants) {
      return variants.filter(variant => {
        return FILTER_ORDER.every(type => {
          const selectedValue = selectedOption[type];
          return !selectedValue || variant[type] === selectedValue;
        });
      });
    }

    function getAvailableOptions(type, variants) {
      const filteredVariants = getFilteredVariants(variants);
      const options = [...new Set(filteredVariants.map(v => v[type]).filter(Boolean))];
      return options.sort();
    }

    function renderProductModal(product) {
      currentProduct = product;
      const variants = getProductVariants(product.name);
      const filteredVariants = getFilteredVariants(variants);
      
      // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –æ–ø—Ü–∏–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç–∏–ø–∞
      const availableOptions = {};
      FILTER_ORDER.forEach(type => {
        availableOptions[type] = getAvailableOptions(type, variants);
      });

      document.getElementById('modalContent').innerHTML = `
        <div class="flex flex-col h-full max-h-[90vh]">
          <div class="p-6 pb-4 border-b border-gray-200">
            <div class="flex items-center justify-between mb-2">
              <h2 class="text-2xl font-bold">${escapeHtml(product.name)}</h2>
              <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-xl">
                <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <div class="flex items-center gap-2 text-sm text-gray-500">
              <span>–æ—Ç $${Math.min(...variants.map(v => v.price))}</span>
              <span>‚Ä¢ ${variants.length} –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</span>
            </div>
          </div>
          
          <div class="flex-1 overflow-hidden px-6 pb-6">
            <div class="h-64 bg-gray-100 relative mb-6 rounded-2xl overflow-hidden">
              <div class="absolute inset-0 flex transition-opacity duration-300" id="mainImageContainer">
                ${filteredVariants.slice(0, 3).map((v, idx) => `
                  <img src="${v.images[0] || PLACEHOLDERS[product.cat] || PLACEHOLDERS['iPhone']}" 
                       class="w-full h-full object-cover absolute inset-0 ${idx === 0 ? '' : 'hidden'}" 
                       data-variant="${v.code}" />
                `).join('')}
              </div>
              ${filteredVariants.length > 1 ? `
                <div class="absolute bottom-3 left-3 right-3 flex gap-2 overflow-x-auto pb-1 image-carousel">
                  ${filteredVariants.slice(0, 6).map((v, idx) => `
                    <button onclick="switchVariantImage('${v.code}')" 
                            class="w-16 h-16 rounded-xl overflow-hidden border-2 flex-shrink-0 ${idx === 0 ? 'border-blue-500 shadow-lg ring-2 ring-blue-200' : 'border-gray-200 hover:border-gray-300'} bg-white">
                      <img src="${v.images[0] || PLACEHOLDERS[product.cat]}" class="w-full h-full object-cover" />
                    </button>
                  `).join('')}
                </div>
              ` : ''}
            </div>
          </div>

          <div class="p-6 space-y-4 overflow-y-auto max-h-80">
            ${FILTER_ORDER.map(type => `
              <div>
                <label class="text-sm font-semibold text-gray-700 capitalize mb-2 block">${getLabel(type)}</label>
                <div class="flex flex-wrap gap-2">
                  ${availableOptions[type].map(option => `
                    <button onclick="selectOption('${type}', '${escapeHtml(option)}')" 
                            class="px-3 py-1.5 text-xs font-medium rounded-full border 
                            ${selectedOption[type] === option ? 'bg-blue-500 text-white border-blue-500 shadow-md' : 'bg-gray-100 border-gray-300 hover:bg-gray-200'} 
                            transition-all">
                      ${escapeHtml(option)}
                    </button>
                  `).join('')}
                  ${selectedOption[type] ? `<button onclick="clearOption('${type}')" class="px-3 py-1.5 text-xs text-red-500 font-medium rounded-full border border-red-200 hover:bg-red-50 ml-2">‚úï</button>` : ''}
                </div>
                ${!availableOptions[type].length ? '<p class="text-xs text-gray-400 mt-1">–ù–µ—Ç –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</p>' : ''}
              </div>
            `).join('')}
            
            <div class="pt-4 border-t">
              <div class="text-center text-sm text-gray-500 mb-4">
                –î–æ—Å—Ç—É–ø–Ω–æ: <span id="variantCount" class="font-bold text-blue-600">${filteredVariants.length}</span> –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                ${filteredVariants.length === 1 ? `<div class="text-xs mt-1">${filteredVariants[0].storage} | ${filteredVariants[0].color} | ${filteredVariants[0].region}</div>` : ''}
              </div>
              <button onclick="addToCartFromModal()" 
                      class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded-2xl text-lg shadow-lg transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                      ${filteredVariants.length === 0 ? 'disabled' : ''}>
                ${filteredVariants.length === 1 ? `–í –∫–æ—Ä–∑–∏–Ω—É $${filteredVariants[0].price}` : `–í –∫–æ—Ä–∑–∏–Ω—É –æ—Ç $${Math.min(...filteredVariants.map(v => v.price))}`}
              </button>
            </div>
          </div>
        </div>
      `;
    }

    // üî• –ü–û–õ–£–ß–ï–ù–ò–ï –ü–û–î–ü–ò–°–ï–ô –î–õ–Ø –§–ò–õ–¨–¢–†–û–í
    function getLabel(type) {
      const labels = {
        simType: 'SIM/eSIM',
        storage: '–ü–∞–º—è—Ç—å',
        color: '–¶–≤–µ—Ç',
        region: '–†–µ–≥–∏–æ–Ω'
      };
      return labels[type] || type;
    }

    function render() {
      if (!productsData || productsData.length === 0) {
        root.innerHTML = '<div class="text-center p-20 text-gray-500">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</div>';
        return;
      }

      const list = getVisibleProducts();
      const showCount = Math.min(loadedCount, list.length);
      
      root.innerHTML = `
        <div class="mb-5">
          <h1 class="text-3xl font-bold text-center mb-4">üõí –ú–∞–≥–∞–∑–∏–Ω</h1>
          <div class="flex items-center gap-3">
            <div class="flex-1 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
              <select id="category" class="w-full bg-transparent border-none font-semibold text-base focus:outline-none appearance-none">
                ${CATEGORIES.map(c => `<option value="${c}" ${c===selectedCategory?'selected':''}>${c}</option>`).join('')}
              </select>
            </div>
            <div class="w-44 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ü–æ–∏—Å–∫</label>
              <div class="flex items-center">
                <svg class="w-4 h-4 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
                </svg>
                <input id="search" value="${escapeHtml(query)}" placeholder="–ü–æ–∏—Å–∫..." class="w-full bg-transparent outline-none text-sm" />
              </div>
            </div>
          </div>
          <div class="mt-3 flex items-center justify-between">
            <div class="text-xs text-gray-500">
              –ü–æ–∫–∞–∑–∞–Ω–æ: <span class="font-semibold">${showCount}</span> –∏–∑ ${list.length}
            </div>
            <div class="text-xs text-blue-600 font-semibold">Google Sheets API</div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 pb-20" id="productGrid">
          ${list.slice(0, showCount).map(p => productCard(p)).join('')}
        </div>
      `;

      setupHandlers();
      loadImages(list.slice(0, showCount));
      setTimeout(setupInfiniteScroll, 100);
    }

    function productCard(product) {
      const variants = getProductVariants(product.name);
      const cheapestVariant = variants.reduce((min, p) => p.price < min.price ? p : min);
      const images = cheapestVariant.images.length ? 
        cheapestVariant.images.slice(0, 3) : 
        [PLACEHOLDERS[product.cat] || PLACEHOLDERS['iPhone']];
      
      return `
        <div class="bg-white rounded-2xl p-4 shadow-lg hover:shadow-2xl transition-all group cursor-pointer relative" 
             data-product-name="${escapeHtml(product.name)}">
          <div class="w-full h-32 rounded-xl mb-3 group-hover:scale-105 transition-transform overflow-hidden relative">
            <div class="image-carousel absolute inset-0 flex placeholder-shimmer">
              ${images.map((img, idx) => `
                <img src="${img}" class="w-32 h-32 flex-shrink-0 object-cover rounded-xl ${idx === 0 ? 'loaded' : ''}" 
                     style="scroll-snap-align: start;" data-src="${img}" />
              `).join('')}
            </div>
            ${images.length > 1 ? `
              <div class="absolute top-2 right-2 w-6 h-6 bg-white/90 rounded-full flex items-center justify-center shadow-lg text-xs font-bold text-blue-600">
                ${images.length}
              </div>
            ` : ''}
          </div>
          <div class="font-bold text-base mb-1 truncate">${escapeHtml(product.name)}</div>
          <div class="text-blue-600 font-black text-xl mb-1">$${product.price}</div>
          <div class="text-xs text-gray-500 mb-4">${variants.length} –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</div>
          <div class="absolute bottom-3 right-3 p-2 bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg group-hover:scale-110 transition-all">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
            </svg>
          </div>
        </div>
      `;
    }

    function setupHandlers() {
      document.getElementById('category')?.addEventListener('change', (e) => {
        selectedCategory = e.target.value;
        loadedCount = 10;
        if (selectedCategory === '–í—Å–µ') randomIds = pickRandomIds(productsData || [], 20);
        render();
      });

      document.getElementById('search')?.addEventListener('input', (e) => {
        query = e.target.value || '';
        loadedCount = 10;
        render();
      });

      document.querySelectorAll('[data-product-name]').forEach(card => {
        card.addEventListener('click', (e) => {
          if (e.target.closest('svg') || e.target.closest('img')) return;
          const productName = card.dataset.productName;
          const product = productsData.find(p => p.name === productName);
          if (product) {
            selectedOption = {};
            showModal(product);
            tg?.HapticFeedback?.impactOccurred('medium');
          }
        });
      });
    }

    function showModal(product) {
      renderProductModal(product);
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      tg?.expand();
    }

    window.closeModal = function() {
      modal.classList.add('hidden');
      document.body.style.overflow = '';
      selectedOption = {};
      currentProduct = null;
      tg?.HapticFeedback?.impactOccurred('light');
    };

    // üî• –ù–û–í–´–ï –§–£–ù–ö–¶–ò–ò –í–´–ë–û–†–ê –û–ü–¶–ò–ô (—Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –∞–∫—Ç–∏–≤–Ω–∞—è)
    window.selectOption = function(type, option) {
      // –û—á–∏—â–∞–µ–º –≤—Å–µ –ø–æ—Å–ª–µ–¥—É—é—â–∏–µ –æ–ø—Ü–∏–∏
      const typeIndex = FILTER_ORDER.indexOf(type);
      for (let i = typeIndex + 1; i < FILTER_ORDER.length; i++) {
        delete selectedOption[FILTER_ORDER[i]];
      }
      
      selectedOption[type] = option;
      renderProductModal(currentProduct);
      tg?.HapticFeedback?.impactOccurred('light');
    };

    window.clearOption = function(type) {
      const typeIndex = FILTER_ORDER.indexOf(type);
      // –û—á–∏—â–∞–µ–º —ç—Ç—É –∏ –≤—Å–µ –ø–æ—Å–ª–µ–¥—É—é—â–∏–µ –æ–ø—Ü–∏–∏
      for (let i = typeIndex; i < FILTER_ORDER.length; i++) {
        delete selectedOption[FILTER_ORDER[i]];
      }
      renderProductModal(currentProduct);
      tg?.HapticFeedback?.impactOccurred('light');
    };

    window.switchVariantImage = function(code) {
      document.querySelectorAll('#mainImageContainer img').forEach(img => {
        img.classList.toggle('hidden', img.dataset.variant !== code);
      });
      document.querySelectorAll('#modalContent button').forEach(btn => {
        if (btn.onclick.toString().includes(code)) {
          btn.classList.add('border-blue-500', 'shadow-lg', 'ring-2', 'ring-blue-200');
        } else {
          btn.classList.remove('border-blue-500', 'shadow-lg', 'ring-2', 'ring-blue-200');
        }
      });
      tg?.HapticFeedback?.selectionChanged();
    };

    window.addToCartFromModal = function() {
      const variants = getFilteredVariants(getProductVariants(currentProduct.name));
      if (variants.length === 0) {
        tg?.showAlert?.('‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤');
        return;
      }
      
      const selectedVariant = variants[0]; // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–π (–µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π) –¥–æ—Å—Ç—É–ø–Ω—ã–π
      tg?.HapticFeedback?.impactOccurred('medium');
      tg?.showAlert?.(`‚úÖ ${selectedVariant.name}\n${selectedVariant.storage} | ${selectedVariant.color} | ${selectedVariant.region}\n$${selectedVariant.price}`);
      tg?.MainButton?.setText('–ö–æ—Ä–∑–∏–Ω–∞ (1)')?.show();
      closeModal();
    };

    function setupInfiniteScroll() {
      const grid = document.getElementById('productGrid');
      if (!grid) return;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const list = getVisibleProducts();
            if (loadedCount < list.length) {
              loadedCount += 10;
              render();
              tg?.HapticFeedback?.impactOccurred('light');
            }
          }
        });
      }, { threshold: 0.1 });

      const lastCard = grid.lastElementChild;
      if (lastCard) observer.observe(lastCard);
    }

    function loadImages(products) {
      products.forEach(product => {
        const imgs = document.querySelectorAll(`[data-product-name="${escapeHtml(product.name)}"] img[data-src]`);
        imgs.forEach(img => loadProductImage(img));
      });
    }

    function loadProductImage(img) {
      const src = img.dataset.src;
      if (!src || imageCache.has(src)) {
        if (imageCache.has(src)) img.src = imageCache.get(src);
        img.classList.add('loaded');
        return;
      }

      const tempImg = new Image();
      tempImg.onload = () => {
        imageCache.set(src, tempImg.src);
        img.src = tempImg.src;
        img.classList.add('loaded');
      };
      tempImg.onerror = () => {
        img.src = PLACEHOLDERS['iPhone'];
        img.classList.add('loaded');
      };
      tempImg.src = src;
    }

    function getVisibleProducts() {
      if (!productsData) return [];
      
      let base = selectedCategory === '–í—Å–µ' ? 
        productsData.filter(p => randomIds.includes(p.id)) : 
        productsData.filter(p => p.cat === selectedCategory);
      
      const grouped = {};
      base.forEach(p => {
        if (!grouped[p.name] || p.price < grouped[p.name].price) {
          grouped[p.name] = p;
        }
      });
      
      if (query.trim()) {
        const q = query.trim().toLowerCase();
        return Object.values(grouped).filter(p => 
          p.name?.toLowerCase().includes(q) || 
          p.cat?.toLowerCase().includes(q)
        );
      }
      return Object.values(grouped);
    }

    function pickRandomIds(items, count) {
      const ids = items.map(x => x.id);
      for (let i = ids.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [ids[i], ids[j]] = [ids[j], ids[i]];
      }
      return ids.slice(0, Math.min(count, ids.length));
    }

    function escapeHtml(s) {
      const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'};
      return String(s).replace(/[&<>"']/g, m => map[m]);
    }

    window.addToCart = function(id) {
      const product = productsData?.find(p => p.id === id);
      tg?.HapticFeedback?.impactOccurred('medium');
      tg?.showAlert?.(`‚úÖ ${product?.name || '–¢–æ–≤–∞—Ä'} –≤ –∫–æ—Ä–∑–∏–Ω—É!`);

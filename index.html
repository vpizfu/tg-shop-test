<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Магазин Техники</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css?v=20" />
</head>

<body class="bg-gray-100 min-h-screen">
  <div id="root" class="main-content p-4 max-w-md mx-auto"></div>

  <!-- Таббар -->
  <div id="tabBar">
    <a href="#" class="tab-item active" data-tab="shop">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 2.5M7 13l-1.5 2.5m12.5-2.5L21 13m0 0l-1.5 2.5m1.5-2.5L21 21"/>
      </svg>
      <span>Магазин</span>
    </a>
    <a href="#" class="tab-item" data-tab="sale" id="saleTab">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span>Распродажа</span>
    </a>
    <a href="#" class="tab-item" data-tab="cart" id="cartTab">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 2.5M7 13l-1.5 2.5m12.5-2.5L21 13m0 0l-1.5 2.5m1.5-2.5L21 21"/>
      </svg>
      <span>Корзина</span>
      <div class="cart-badge" id="cartBadge" style="display: none;">0</div>
    </a>
    <a href="#" class="tab-item" data-tab="profile">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
      <span>Профиль</span>
    </a>
    <a href="#" class="tab-item" data-tab="about">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      <span>О нас</span>
    </a>
  </div>

  <!-- Продуктовая модалка -->
<div id="productModal"
     class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center">
  <div id="modalContent"
       class="bg-white rounded-3xl shadow-2xl w-full max-w-md h-[90vh] flex flex-col overflow-hidden"></div>
</div>


  <!-- Fullscreen модалка для картинок -->
  <div id="fullscreenModal">
    <div style="position: relative; width: 100%; height: 100%;">
      <div id="fullscreenCarousel"></div>
      <button id="fsPrev" class="fullscreen-nav fullscreen-prev" onclick="fullscreenPrev()">‹</button>
      <button id="fsNext" class="fullscreen-nav fullscreen-next" onclick="fullscreenNext()">›</button>
      <button class="fullscreen-close" onclick="closeFullscreen()">×</button>
    </div>
  </div>

  <script src="app.js?v=15"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        p { font-size: 1.2em; opacity: 0.8; }
        button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>游 Hello World!</h1>
    <p>햜혝 쒫썜걣 햣쒫쮏 Telegram Mini App!</p>
    <p id="user-info">행햟햡혞향햨햟...</p>
    <button onclick="window.Telegram.WebApp.close()">행햟햨혦혝혧</button>

    <script>
        const tg = window.Telegram.WebApp;
        
        // 햊햫햦혡햦햟햩햦향햟혡햦혪
        tg.ready();
        tg.expand();

        // 쮏쥃썛햟혝혧 햦햫혟쮐햪햟혡햦혩  쮏혧향쮏쒫썜햣햩햣
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-info').textContent = 
                `햦쒫왐, ${user.first_name || '쮏혧향쮏쒫썜햣햩혧'}! 游녦`;
        } else {
            document.getElementById('user-info').textContent = '햅쮐쮏쒫 햨 햟햠쮐햣!';
        }

        console.log('Mini App 햡쮐쮏!');
    </script>
</body>
</html>

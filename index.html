<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ú–∞–≥–∞–∑–∏–Ω –¢–µ—Ö–Ω–∏–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system }
    .placeholder-shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    img.loaded { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* –ó–∞–ø—Ä–µ—Ç –∑—É–º–∞ */
    * { touch-action: manipulation !important; }
    img, .image-carousel {
      pointer-events: auto !important;
      touch-action: manipulation !important;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    /* –°–µ—Ç–∫–∞ –≤—Å–µ–≥–¥–∞ 2 –∫–æ–ª–æ–Ω–∫–∏ */
    .product-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding-bottom: 5rem;
    }

    /* –ö–∞—Ä—É—Å–µ–ª—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π - –ï–î–ò–ù–°–¢–í–ï–ù–ù–´–ô –°–¢–ò–õ–¨ –î–õ–Ø –í–°–ï–• */
    .image-carousel {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    .image-carousel.h-32 { height: 128px; }
    .image-carousel.h-64 { height: 260px; }
    .image-carousel-inner {
      display: flex;
      height: 100%;
      transition: transform 0.3s ease;
    }
    .carousel-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.9);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      backdrop-filter: blur(10px);
      z-index: 10;
      opacity: 0;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .image-carousel:hover .nav-btn { opacity: 1; }
    .nav-prev { left: 8px; }
    .nav-next { right: 8px; }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã */
    .carousel-dots {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .dot.active { background: #3B82F6; }

    /* –°–µ–∫–≤–µ–Ω–∏—Ü–∏–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä –æ–ø—Ü–∏–π - –ë–ï–ó –°–¢–†–ï–õ–û–ß–ö–ò */
    .option-section {
      transition: all 0.3s ease;
    }
    .option-section.locked {
      opacity: 0.4;
      pointer-events: none;
    }
    .option-section.unlocked {
      opacity: 1;
      pointer-events: auto;
    }

    /* –°–∫—Ä–æ–ª–ª –æ–ø—Ü–∏–π */
    .scroll-carousel {
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
      overflow-x: auto;
      overscroll-behavior-x: contain;
    }
    .scroll-carousel::-webkit-scrollbar { display: none; }
    .scroll-item { scroll-snap-align: start; flex-shrink: 0; }

    /* Fullscreen –º–æ–¥–∞–ª–∫–∞ */
    #fullscreenModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    #fullscreenModal.active {
      opacity: 1;
      visibility: visible;
    }
    #fullscreenCarousel {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }
    #fullscreenCarousel .carousel-img {
      width: 100%;
      height: 100%;
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      border-radius: 12px;
    }
    .fullscreen-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(20px);
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .fullscreen-nav:hover { background: rgba(255,255,255,0.3); }
    .fullscreen-prev { left: 20px; }
    .fullscreen-next { right: 20px; }
    .fullscreen-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(20px);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .modal-image-section {
      padding: 16px 24px 0;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 12px;
    }

    .no-images {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      border-radius: 12px;
      color: #64748b;
    }
    .no-images svg {
      width: 80px;
      height: 80px;
      margin-bottom: 12px;
    }

    /* –ü–æ–∏—Å–∫ */
    #search { color: #111827; }
    #search::placeholder { color: #9ca3af; }

    .option-btn, .option-btn:focus {
      outline: none !important;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <div id="root" class="p-4 max-w-md mx-auto"></div>
  
  <!-- –ü—Ä–æ–¥—É–∫—Ç–æ–≤–∞—è –º–æ–¥–∞–ª–∫–∞ -->
  <div id="productModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
    <div id="modalContent" class="bg-white rounded-3xl shadow-2xl max-h-[90vh] w-full max-w-md overflow-hidden"></div>
  </div>

  <!-- Fullscreen –º–æ–¥–∞–ª–∫–∞ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–æ–∫ -->
  <div id="fullscreenModal">
    <div style="position: relative; width: 100%; height: 100%;">
      <div id="fullscreenCarousel" class="flex" style="transition: transform 0.3s ease;"></div>
      <button class="fullscreen-nav fullscreen-prev" onclick="fullscreenPrev()">‚Äπ</button>
      <button class="fullscreen-nav fullscreen-next" onclick="fullscreenNext()">‚Ä∫</button>
      <button class="fullscreen-close" onclick="closeFullscreen()">√ó</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    try { tg?.ready(); tg?.expand(); } catch(e) {}

    const API_URL = 'https://script.google.com/macros/s/AKfycbzo-HEFFXRjN6PQrhWNhlInY2sP244r30gOyAMHLA0y2mAbA8jcOUtr1RcFhL_1A8GliQ/exec';
    const CATEGORIES = ['–í—Å–µ', 'iPhone', 'iPad', 'MacBook', 'Apple Watch', 'AirPods'];
    
    let selectedCategory = '–í—Å–µ', 
        query = '', 
        randomIds = [], 
        loadedCount = 10, 
        imageCache = new Map(), 
        productsData = null,
        currentProduct = null, 
        selectedOption = {}, 
        searchTimeout = null;

    // –ö–∞—Ä—É—Å–µ–ª–∏
    let fullscreenImages = [], fullscreenCurrentIndex = 0;
    let modalCurrentIndex = 0, modalImageCount = 0;

    const root = document.getElementById('root');
    const modal = document.getElementById('productModal');
    const fullscreenModal = document.getElementById('fullscreenModal');

    const PLACEHOLDERS = {
      'iPhone': 'https://via.placeholder.com/300x300/007AFF/FFFFFF?text=iPhone',
      'iPad': 'https://via.placeholder.com/300x300/34C759/FFFFFF?text=iPad',
      'MacBook': 'https://via.placeholder.com/300x300/FFD60A/000000?text=MacBook',
      'Apple Watch': 'https://via.placeholder.com/300x300/AF52DE/FFFFFF?text=Watch',
      'AirPods': 'https://via.placeholder.com/300x300/30D158/FFFFFF?text=AirPods'
    };

    const FILTER_ORDER = ['simType', 'storage', 'color', 'region'];

    // –ó–∞–ø—Ä–µ—Ç –∑—É–º–∞
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());
    document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
    let lastTouchEnd = 0;
    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });

    function getProductVariants(productName) {
      return productsData ? productsData.filter(p => p.name === productName) : [];
    }

    function getFilteredProductImages(variants) {
      const images = new Set();
      variants.forEach(variant => {
        if (variant.images && Array.isArray(variant.images)) {
          variant.images.forEach(img => {
            if (img && img.trim()) images.add(img);
          });
        }
      });
      return Array.from(images);
    }

    function getFilteredVariants(variants) {
      return variants.filter(variant => {
        return FILTER_ORDER.every(type => {
          const selectedValue = selectedOption[type];
          return !selectedValue || variant[type] === selectedValue;
        });
      });
    }

    function getAvailableOptions(type, variants) {
      const filteredVariants = getFilteredVariants(variants);
      const options = [...new Set(filteredVariants.map(v => v[type]).filter(Boolean))];
      return options.sort();
    }

    function isCompleteSelection() {
      return FILTER_ORDER.every(type => selectedOption[type]);
    }

    function getCurrentSectionIndex() {
      for (let i = 0; i < FILTER_ORDER.length; i++) {
        if (!selectedOption[FILTER_ORDER[i]]) return i;
      }
      return FILTER_ORDER.length;
    }

    async function initApp() {
      try {
        root.innerHTML = `
          <div class="flex flex-col items-center justify-center min-h-[400px]">
            <div class="w-20 h-20 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin mb-4"></div>
            <div class="text-lg font-semibold text-gray-700 mb-2">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
          </div>
        `;

        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const products = await response.json();
        if (!Array.isArray(products) || products.length === 0) {
          throw new Error('–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤');
        }

        productsData = products.flatMap(product =>
          product.variants.map(variant => ({
            id: variant.id,
            name: product.name,
            price: parseFloat(variant.price) || 0,
            cat: product.category,
            code: variant.id,
            storage: variant.memory || '',
            region: variant.region || '',
            simType: variant.sim || '',
            color: variant.color || '',
            images: Array.isArray(variant.images) ? variant.images : []
          }))
        );

        if (selectedCategory === '–í—Å–µ') {
          randomIds = pickRandomIds(productsData, Math.min(20, productsData.length));
        }
      } catch (error) {
        console.error('‚ùå API –æ—à–∏–±–∫–∞:', error);
        showError(error.message);
        return;
      }

      render();
    }

    function showError(message) {
      root.innerHTML = `
        <div class="flex flex-col items-center justify-center min-h-screen text-center p-8">
          <div class="w-20 h-20 bg-red-100 rounded-2xl flex items-center justify-center mb-6">
            <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-4">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
          <p class="text-lg text-red-600 mb-2">${escapeHtml(message)}</p>
          <button onclick="location.reload()"
                  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-2xl shadow-lg transition-all">
            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
          </button>
        </div>
      `;
      tg?.showAlert?.(`‚ùå ${message}`);
    }

    function getLabel(type) {
      const labels = { simType: 'SIM/eSIM', storage: '–ü–∞–º—è—Ç—å', color: '–¶–≤–µ—Ç', region: '–†–µ–≥–∏–æ–Ω' };
      return labels[type] || type;
    }

    function render() {
      if (!productsData || productsData.length === 0) {
        root.innerHTML = '<div class="text-center p-20 text-gray-500">–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</div>';
        return;
      }

      const list = getVisibleProducts();
      const showCount = Math.min(loadedCount, list.length);

      root.innerHTML = `
        <div class="mb-5">
          <h1 class="text-3xl font-bold text-center mb-4">üõí –ú–∞–≥–∞–∑–∏–Ω</h1>
          <div class="flex items-center gap-3">
            <div class="flex-1 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
              <select id="category" class="w-full bg-transparent border-none font-semibold text-base focus:outline-none appearance-none">
                ${CATEGORIES.map(c => `<option value="${c}" ${c===selectedCategory?'selected':''}>${c}</option>`).join('')}
              </select>
            </div>
            <div class="w-44 bg-white rounded-2xl shadow px-3 py-2">
              <label class="text-xs text-gray-500 block mb-1">–ü–æ–∏—Å–∫</label>
              <div class="flex items-center">
                <svg class="w-4 h-4 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/>
                </svg>
                <input id="search" value="${escapeHtml(query)}" placeholder="–ü–æ–∏—Å–∫..." class="w-full bg-transparent outline-none text-sm text-gray-900" />
              </div>
            </div>
          </div>
          <div class="mt-3 text-xs text-gray-500">
            –ü–æ–∫–∞–∑–∞–Ω–æ: <span class="font-semibold">${showCount}</span> –∏–∑ ${list.length}
          </div>
        </div>
        <div class="product-grid" id="productGrid">
          ${list.slice(0, showCount).map(p => productCard(p)).join('')}
        </div>
      `;

      setupHandlers();
      preloadAllImages(list.slice(0, showCount));
      setupImageCarousels();
    }

    function productCard(product) {
      const variants = getProductVariants(product.name);
      const allImages = getFilteredProductImages(variants);
      const images = allImages.length > 0 ? allImages.slice(0, 3) : [PLACEHOLDERS[product.cat] || PLACEHOLDERS['iPhone']];
      const cheapestVariant = variants.reduce((min, p) => p.price < min.price ? p : min, variants[0]);
      const carouselId = `carousel_${Math.random().toString(36).substr(2, 9)}`;

      return `
        <div class="bg-white rounded-2xl p-4 shadow-lg hover:shadow-2xl transition-all group cursor-pointer relative"
             data-product-name="${escapeHtml(product.name)}" data-carousel-id="${carouselId}">
          <div class="w-full h-32 rounded-xl mb-3 image-carousel h-32 group-hover:scale-105 transition-transform cursor-pointer" 
               onclick="openProductFullscreen('${carouselId}')">
            <div class="image-carousel-inner" data-carousel="${carouselId}" data-current="0">
              ${images.map((img, idx) => `<img src="${img}" class="carousel-img ${idx===0?'loaded':''}" alt="Product ${idx+1}" />`).join('')}
            </div>
            ${images.length > 1 ? `
              <button class="nav-btn nav-prev" onclick="carouselPrev('${carouselId}'); event.stopPropagation()">‚Äπ</button>
              <button class="nav-btn nav-next" onclick="carouselNext('${carouselId}'); event.stopPropagation()">‚Ä∫</button>
              <div class="carousel-dots">
                ${images.map((_, idx) => `<div class="dot ${idx===0?'active':''}" onclick="carouselGoTo('${carouselId}', ${idx}); event.stopPropagation()"></div>`).join('')}
              </div>
            ` : ''}
          </div>
          <div class="font-bold text-base mb-1 truncate">${escapeHtml(product.name)}</div>
          <div class="text-blue-600 font-black text-xl mb-1">$${cheapestVariant.price}</div>
          <div class="text-xs text-gray-500 mb-4">${variants.length} –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</div>
        </div>
      `;
    }

    function selectOptionNoFocus(type, option) {
      document.activeElement?.blur();
      
      if (selectedOption[type] === option) {
        const typeIndex = FILTER_ORDER.indexOf(type);
        for (let i = typeIndex; i < FILTER_ORDER.length; i++) {
          delete selectedOption[FILTER_ORDER[i]];
        }
      } else {
        const typeIndex = FILTER_ORDER.indexOf(type);
        for (let i = typeIndex + 1; i < FILTER_ORDER.length; i++) {
          delete selectedOption[FILTER_ORDER[i]];
        }
        selectedOption[type] = option;
      }
      
      renderProductModal(currentProduct);
      tg?.HapticFeedback?.impactOccurred('light');
    }

    function setupImageCarousels() {
      document.querySelectorAll('.image-carousel[data-carousel]').forEach(carousel => {
        const inner = carousel.querySelector('.image-carousel-inner');
        const dots = carousel.querySelectorAll('.dot');
        const carouselId = inner.dataset.carousel;
        let currentIndex = 0;

        function updateCarousel() {
          inner.style.transform = `translateX(-${currentIndex * 100}%)`;
          dots.forEach((dot, idx) => dot.classList.toggle('active', idx === currentIndex));
        }

        window[`carouselNext_${carouselId}`] = () => {
          currentIndex = (currentIndex + 1) % inner.children.length;
          updateCarousel();
          tg?.HapticFeedback?.selectionChanged();
        };

        window[`carouselPrev_${carouselId}`] = () => {
          currentIndex = currentIndex === 0 ? inner.children.length - 1 : currentIndex - 1;
          updateCarousel();
          tg?.HapticFeedback?.selectionChanged();
        };

        window[`carouselGoTo_${carouselId}`] = (index) => {
          currentIndex = index;
          updateCarousel();
          tg?.HapticFeedback?.selectionChanged();
        };

        dots.forEach((dot, idx) => {
          dot.onclick = () => {
            currentIndex = idx;
            updateCarousel();
            tg?.HapticFeedback?.selectionChanged();
          };
        });

        updateCarousel();
      });
    }

    window.carouselNext = id => window[`carouselNext_${id}`]?.();
    window.carouselPrev = id => window[`carouselPrev_${id}`]?.();
    window.carouselGoTo = (id, index) => window[`carouselGoTo_${id}`]?.(index);

    function openProductFullscreen(carouselId) {
      const carousel = document.querySelector(`[data-carousel="${carouselId}"] .image-carousel-inner`);
      if (!carousel) return;
      const images = Array.from(carousel.querySelectorAll('.carousel-img')).map(img => img.src);
      openFullscreen(images);
    }

    function setupHandlers() {
      const categoryEl = document.getElementById('category');
      const searchEl = document.getElementById('search');

      if (categoryEl) {
        categoryEl.onchange = (e) => {
          selectedCategory = e.target.value;
          loadedCount = 10;
          if (selectedCategory === '–í—Å–µ') randomIds = pickRandomIds(productsData || [], 20);
          render();
        };
      }

      if (searchEl) {
        searchEl.oninput = (e) => {
          query = e.target.value || '';
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => {
            loadedCount = 10;
            render();
          }, 500);
        };
      }

      document.querySelectorAll('[data-product-name]').forEach(card => {
        card.onclick = (e) => {
          if (e.target.closest('button') || e.target.closest('.dot')) return;
          const productName = card.dataset.productName;
          const product = productsData.find(p => p.name === productName);
          if (product) {
            selectedOption = {};
            showModal(product);
            tg?.HapticFeedback?.impactOccurred('medium');
          }
        };
      });
    }

    function showModal(product) {
      renderProductModal(product);
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      tg?.expand();
    }

    window.closeModal = () => {
      modal.classList.add('hidden');
      document.body.style.overflow = '';
      selectedOption = {};
      currentProduct = null;
      tg?.HapticFeedback?.impactOccurred('light');
    };

    function renderProductModal(product) {
      currentProduct = product;
      const variants = getProductVariants(product.name);
      const filteredVariants = getFilteredVariants(variants);
      const availableOptions = {};
      
      FILTER_ORDER.forEach(type => { 
        availableOptions[type] = getAvailableOptions(type, variants); 
      });

      const complete = isCompleteSelection();
      const filteredImages = complete ? getFilteredProductImages(filteredVariants) : [];

      document.getElementById('modalContent').innerHTML = `
        <div class="flex flex-col h-full max-h-[90vh]">
          <div class="p-6 pb-4 border-b border-gray-200">
            <div class="flex items-center justify-between mb-2">
              <h2 class="text-2xl font-bold">${escapeHtml(product.name)}</h2>
              <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-xl">
                <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
            <div class="flex items-center gap-2 text-sm text-gray-500">
              <span>–æ—Ç $${Math.min(...variants.map(v => v.price))}</span>
              <span>‚Ä¢ ${variants.length} –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</span>
            </div>
          </div>

          <div class="flex-1 overflow-hidden">
            <div class="modal-image-section">
              <div class="w-full h-64 image-carousel h-64 rounded-xl overflow-hidden cursor-pointer mb-6" 
                   id="modalCarousel" 
                   ${complete && filteredImages.length > 0 ? `onclick="openFullscreenModal()"` : 'style="cursor: default;"'}>
                ${complete && filteredImages.length > 0 ? `
                  <div class="image-carousel-inner" id="modalCarouselInner">
                    ${filteredImages.slice(0, 10).map(img => `<img src="${img}" class="carousel-img loaded" alt="Product image" loading="lazy" />`).join('')}
                  </div>
                  ${filteredImages.length > 1 ? `
                    <button class="nav-btn nav-prev" onclick="modalPrev(); event.stopPropagation()">‚Äπ</button>
                    <button class="nav-btn nav-next" onclick="modalNext(); event.stopPropagation()">‚Ä∫</button>
                    <div class="carousel-dots" id="modalDots">
                      ${Array(filteredImages.length).fill().map((_, idx) => 
                        `<div class="dot ${idx === 0 ? 'active' : ''}" onclick="modalGoTo(${idx}); event.stopPropagation()"></div>`
                      ).join('')}
                    </div>
                  ` : ''}
                ` : `
                  <div class="no-images h-64">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <div class="text-center text-sm font-medium">–í—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–æ—Ç–æ</div>
                  </div>
                `}
              </div>
            </div>
          </div>

          <div class="p-6 space-y-4 overflow-y-auto max-h-80">
            ${FILTER_ORDER.map((type, index) => {
              const isLocked = index > getCurrentSectionIndex();
              return `
                <div class="option-section ${isLocked ? 'locked' : 'unlocked'}" data-section="${type}">
                  <label class="text-sm font-semibold text-gray-700 capitalize mb-2 block">${getLabel(type)}</label>
                  <div class="flex gap-2 scroll-carousel pb-1">
                    ${availableOptions[type].map(option => `
                      <button class="option-btn px-3 py-1.5 text-xs font-medium rounded-full border scroll-item w-[80px]
                              ${selectedOption[type] === option ? 'bg-blue-500 text-white border-blue-500 shadow-md font-bold' : 'bg-gray-100 border-gray-300 hover:bg-gray-200'}
                              transition-all"
                              data-type="${type}"
                              data-option="${escapeHtml(option)}"
                              onclick="selectOptionNoFocus('${type}', '${escapeHtml(option)}'); return false;">
                        ${escapeHtml(option)}
                      </button>
                    `).join('')}
                    ${selectedOption[type] ? `<button onclick="clearOptionNoFocus('${type}'); return false;" class="px-3 py-1.5 text-xs text-red-500 font-medium rounded-full border border-red-200 hover:bg-red-50 scroll-item w-12">‚úï</button>` : ''}
                  </div>
                  ${!availableOptions[type].length ? '<p class="text-xs text-gray-400 mt-1">–ù–µ—Ç –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</p>' : ''}
                </div>
              `;
            }).join('')}

            <div class="pt-4 border-t">
              <div class="text-center text-sm text-gray-500 mb-4">
                –î–æ—Å—Ç—É–ø–Ω–æ: <span id="variantCount" class="font-bold text-blue-600">${filteredVariants.length}</span> –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤
                ${complete && filteredVariants.length === 1 ? `
                  <div class="text-xs mt-1 bg-blue-50 border border-blue-200 rounded-xl p-2">
                    ‚úÖ –í—ã–±—Ä–∞–Ω: ${filteredVariants[0].storage} | ${filteredVariants[0].color} | ${filteredVariants[0].region}
                  </div>
                ` : ''}
              </div>
              <button onclick="addToCartFromModal()"
                      class="w-full ${complete && filteredVariants.length > 0 ? 'bg-blue-500 hover:bg-blue-600' : 'bg-gray-400 cursor-not-allowed'} text-white font-bold py-4 px-6 rounded-2xl text-lg shadow-lg transform hover:-translate-y-0.5 transition-all"
                      ${!(complete && filteredVariants.length > 0) ? 'disabled' : ''}>
                ${complete && filteredVariants.length > 0 ? `‚úÖ –í –∫–æ—Ä–∑–∏–Ω—É $${filteredVariants[0]?.price || ''}` : '–í—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ –æ–ø—Ü–∏–∏'}
              </button>
            </div>
          </div>
        </div>
      `;

      if (complete && filteredImages.length > 0) {
        initModalCarousel(filteredImages.length);
      }
    }

    // Fullscreen —Ñ—É–Ω–∫—Ü–∏–∏
    function openFullscreen(images) {
      if (!images || images.length === 0) return;
      fullscreenImages = images;
      fullscreenCurrentIndex = 0;
      updateFullscreenCarousel();
      fullscreenModal.classList.add('active');
      document.body.style.overflow = 'hidden';
      tg?.expand();
    }

    window.openFullscreenModal = () => {
      const images = Array.from(document.querySelectorAll('#modalCarouselInner .carousel-img')).map(img => img.src);
      openFullscreen(images);
    };

    function updateFullscreenCarousel() {
      const container = document.getElementById('fullscreenCarousel');
      container.innerHTML = fullscreenImages.map(img => 
        `<img src="${img}" class="carousel-img" alt="Fullscreen image" loading="lazy" />`
      ).join('');
      container.style.transform = `translateX(-${fullscreenCurrentIndex * 100}%)`;
    }

    window.fullscreenNext = () => {
      fullscreenCurrentIndex = (fullscreenCurrentIndex + 1) % fullscreenImages.length;
      updateFullscreenCarousel();
      tg?.HapticFeedback?.selectionChanged();
    };

    window.fullscreenPrev = () => {
      fullscreenCurrentIndex = fullscreenCurrentIndex === 0 ? fullscreenImages.length - 1 : fullscreenCurrentIndex - 1;
      updateFullscreenCarousel();
      tg?.HapticFeedback?.selectionChanged();
    };

    window.closeFullscreen = () => {
      fullscreenModal.classList.remove('active');
      document.body.style.overflow = '';
    };

    // –ú–æ–¥–∞–ª—å–Ω–∞—è –∫–∞—Ä—É—Å–µ–ª—å
    function initModalCarousel(imageCount) {
      if (imageCount <= 1) return;
      modalImageCount = imageCount;
      const inner = document.getElementById('modalCarouselInner');
      if (!inner) return;

      function updateModalCarousel() {
        inner.style.transform = `translateX(-${modalCurrentIndex * 100}%)`;
        document.querySelectorAll('#modalDots .dot').forEach((dot, idx) => {
          dot.classList.toggle('active', idx === modalCurrentIndex);
        });
      }

      window.modalNext = () => { 
        modalCurrentIndex = (modalCurrentIndex + 1) % modalImageCount; 
        updateModalCarousel(); 
        tg?.HapticFeedback?.selectionChanged();
      };
      
      window.modalPrev = () => { 
        modalCurrentIndex = modalCurrentIndex === 0 ? modalImageCount - 1 : modalCurrentIndex - 1; 
        updateModalCarousel(); 
        tg?.HapticFeedback?.selectionChanged();
      };
      
      window.modalGoTo = (i) => { 
        modalCurrentIndex = i; 
        updateModalCarousel(); 
        tg?.HapticFeedback?.selectionChanged();
      };

      updateModalCarousel();
    }

    function clearOptionNoFocus(type) {
      document.activeElement?.blur();
      const typeIndex = FILTER_ORDER.indexOf(type);
      for (let i = typeIndex; i < FILTER_ORDER.length; i++) delete selectedOption[FILTER_ORDER[i]];
      renderProductModal(currentProduct);
      tg?.HapticFeedback?.impactOccurred('light');
    }

    window.selectOptionNoFocus = selectOptionNoFocus;
    window.clearOptionNoFocus = clearOptionNoFocus;

    window.addToCartFromModal = () => {
      if (!isCompleteSelection()) {
        tg?.showAlert?.('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ –æ–ø—Ü–∏–∏: SIM ‚Üí –ü–∞–º—è—Ç—å ‚Üí –¶–≤–µ—Ç ‚Üí –†–µ–≥–∏–æ–Ω');
        return;
      }
      const variants = getFilteredVariants(getProductVariants(currentProduct.name));
      if (variants.length === 0) {
        tg?.showAlert?.('‚ùå –ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤');
        return;
      }
      const selectedVariant = variants[0];
      tg?.showAlert?.(`‚úÖ ${selectedVariant.name}\n${selectedVariant.storage} | ${selectedVariant.color} | ${selectedVariant.region}\n$${selectedVariant.price}`);
      tg?.MainButton?.setText('–ö–æ—Ä–∑–∏–Ω–∞ (1)')?.show();
      closeModal();
    };

    function getVisibleProducts() {
      if (!productsData) return [];

      let base = selectedCategory === '–í—Å–µ'
        ? productsData.filter(p => randomIds.includes(p.id))
        : productsData.filter(p => p.cat === selectedCategory);

      const grouped = {};
      base.forEach(p => {
        if (!grouped[p.name] || p.price < grouped[p.name].price) grouped[p.name] = p;
      });

      if (query.trim()) {
        const q = query.trim().toLowerCase();
        return Object.values(grouped).filter(p =>
          p.name?.toLowerCase().includes(q) ||
          p.cat?.toLowerCase().includes(q)
        );
      }
      return Object.values(grouped);
    }

    function pickRandomIds(items, count) {
      const ids = items.map(x => x.id);
      for (let i = ids.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [ids[i], ids[j]] = [ids[j], ids[i]];
      }
      return ids.slice(0, Math.min(count, ids.length));
    }

    function preloadAllImages(products) {
      products.forEach(product => {
        const variants = getProductVariants(product.name);
        const allImages = getFilteredProductImages(variants);
        allImages.forEach(imgSrc => {
          if (!imageCache.has(imgSrc) && imgSrc) {
            const img = new Image();
            img.onload = () => imageCache.set(imgSrc, true);
            img.onerror = () => imageCache.set(imgSrc, false);
            img.src = imgSrc;
          }
        });
      });
    }

    function escapeHtml(s) {
      const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&apos;'};
      return String(s).replace(/[&<>"']/g, m => map[m]);
    }

    // –ö–ª–∏–∫ –ø–æ –±—ç–∫–¥—Ä–æ–ø—É
    modal?.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    fullscreenModal?.addEventListener('click', (e) => {
      if (e.target === fullscreenModal) closeFullscreen();
    });

    // –ö–Ω–æ–ø–∫–∞ ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (fullscreenModal.classList.contains('active')) {
          closeFullscreen();
        } else if (!modal.classList.contains('hidden')) {
          closeModal();
        }
      }
    });

    initApp();
  </script>
</body>
